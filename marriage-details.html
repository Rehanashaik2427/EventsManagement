
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Details</title>
</head>
<body>
    <h1>Marriage Details</h1>
    <form method="get" action="Thanks.html">
        <!-- Bride Details -->
        <h2>Bride Details</h2>
        <label for="bride-father-name">Father's Name:</label>
        <input type="text" id="bride-father-name" name="bride-father-name" required><br><br>

        <label for="bride-mother-name">Mother's Name:</label>
        <input type="text" id="bride-mother-name" name="bride-mother-name" required><br><br>

        <label for="parent-mobile-number">Parent's Mobile Number:</label>
        <input type="tel" id="parent-mobile-number" name="parent-mobile-number" pattern="[0-9]{10}" required><br><br>

        <label for="bride-mobile-number">Bride's Mobile Number:</label>
        <input type="tel" id="bride-mobile-number" name="bride-mobile-number" pattern="[0-9]{10}" required><br><br>

        <label for="bride-age">Bride's Age:</label>
        <input type="number" id="bride-age" name="bride-age" required><br><br>

        <label for="bride-aadhar">Bride's Aadhar Number:</label>
        <input type="text" id="bride-aadhar" name="bride-aadhar" pattern="[0-9]{12}" required><br><br>

        <label for="bride-photo">Choose Bride's Photo:</label>
        <input type="file" id="bride-photo" name="bride-photo" accept="image/*"><br><br>

        <!-- Groom Details -->
        <h2>Groom Details</h2>
        <label for="groom-father-name">Father's Name:</label>
        <input type="text" id="groom-father-name" name="groom-father-name" required><br><br>

        <label for="groom-mother-name">Mother's Name:</label>
        <input type="text" id="groom-mother-name" name="groom-mother-name" required><br><br>

        <label for="groom-parent-mobile-number">Parent's Mobile Number:</label>
        <input type="tel" id="groom-parent-mobile-number" name="groom-parent-mobile-number" pattern="[0-9]{10}" required><br><br>

        <label for="groom-mobile-number">Groom's Mobile Number:</label>
        <input type="tel" id="groom-mobile-number" name="groom-mobile-number" pattern="[0-9]{10}" required><br><br>

        <label for="groom-age">Groom's Age:</label>
        <input type="number" id="groom-age" name="groom-age" required><br><br>

        <label for="groom-aadhar">Groom's Aadhar Number:</label>
        <input type="text" id="groom-aadhar" name="groom-aadhar" pattern="[0-9]{12}" required><br><br>

        <label for="groom-photo">Choose Groom's Photo:</label>
        <input type="file" id="groom-photo" name="groom-photo" accept="image/*"><br><br>

        <!-- Decoration Preferences -->
        <h2>Decoration Preferences</h2>
        <label for="decoration-type">Decoration Type:</label>
        <select id="decoration-type" name="decoration-type">
            <option value="Traditional">Traditional</option>
            <option value="Modern">Modern</option>
        </select><br><br>

        <div id="traditional-decoration" style="display: none;">
            <label>Traditional Decoration Level:</label>
            <input type="radio" id="simple-traditional" name="traditional-decoration-level" value="Simple">
            <label for="simple-traditional">Simple</label>

            <input type="radio" id="average-traditional" name="traditional-decoration-level" value="Average">
            <label for="average-traditional">Average</label>

            <input type="radio" id="heavy-traditional" name="traditional-decoration-level" value="Heavy">
            <label for="heavy-traditional">Heavy</label><br><br>
        </div>

        <div id="modern-decoration" style="display: none;">
            <label>Modern Decoration Level:</label>
            <input type="radio" id="simple-modern" name="modern-decoration-level" value="Simple">
            <label for="simple-modern">Simple</label>

            <input type="radio" id="average-modern" name="modern-decoration-level" value="Average">
            <label for="average-modern">Average</label>

            <input type="radio" id="heavy-modern" name="modern-decoration-level" value="Heavy">
            <label for="heavy-modern">Heavy</label><br><br>
        </div>

        <!-- Event Details -->
        <h2>Event Details</h2>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required><br><br>

        <label for="event-timing">Event Timing:</label>
        <input type="time" id="event-timing" name="event-timing" required><br><br>

        <label for="food-type">Food Type:</label>
        <select id="food-type" name="food-type">
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
            <option value="Both">Both</option>
        </select><br><br>

        <label for="marriage-days">Days of Marriage (1 - 15):</label>
        <input type="number" id="marriage-days" name="marriage-days" min="1" max="15" required><br><br>

        <label for="couple-photo">Choose Couple's Photo (if needed):</label>
        <input type="file" id="couple-photo" name="couple-photo" accept="image/*"><br><br>

        <!-- Pricing and Payment -->
        <h2>Pricing and Payment</h2>
        <label>Price Category:</label>
        <input type="radio" id="low-price" name="price-category" value="Low" required>
        <label for="low-price">Low</label>

        <input type="radio" id="average-price" name="price-category" value="Average" required>
        <label for="average-price">Average</label>

        <input type="radio" id="high-price" name="price-category" value="High" required>
        <label for="high-price">High</label><br><br>

        <label>Payment Method:</label>
        <input type="radio" id="cash-payment" name="payment-method" value="Cash" required>
        <label for="cash-payment">Cash On Delivery</label>

        <input type="radio" id="online-payment" name="payment-method" value="Online" required>
        <label for="online-payment">Online Payment</label><br><br>

        <div id="online-payment-options" style="display: none;">
            <label>Select Online Payment Method:</label>
            <select id="payment-method-options" name="payment-method-options">
                <option value="UPI">UPI</option>
                <option value="PhonePe">PhonePe</option>
                <option value="GPay">Google Pay (GPay)</option>
                <option value="Paytm">Paytm</option>
            </select><br><br>
        </div>

        <label for="marriage-address">Address:</label>
        <textarea id="marriage-address" name="marriage-address" required></textarea><br><br>

        <label>Advance Payment Method:</label>
        <input type="radio" id="advance-cash-payment" name="advance-payment-method" value="Cash" required>
        <label for="advance-cash-payment">Cash</label>

        <input type="radio" id="advance-online-payment" name="advance-payment-method" value="Online" required>
        <label for="advance-online-payment">Online</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
