<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <center>
        <form method="get" action="details.html">
            
            <div>
                <h1 align="center">S.R EVENTS</h1>
                <p><i>"Where Stories are Written and Memories are Made! üìñ‚ù§Ô∏è"</i> </p>
                
            </div>
            <div>
                <h5 align="center">Please fill your details</h5>
            </div>
            <div>
                <label for="firstName">First Name :</label>
                <input type="text" id="firstName" maxlength="25" required>
            </div>
            <br>
            <div>
                <label for="lastName">Last Name :</label>
                <input type="text" id="lastName" maxlength="25">
            </div>
            <br>
            <div>
                <label for="password">Password    :</label>
                <input type="password" id="password" required minlength="8">
            </div>
            <br>
            <div>
                <label for="confirmPassword">Re-type Password:</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>
            <br>
            <div>
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" required>
            </div>
            <br>
            <div>
                <label for="email">Email     :</label>
                <input type="email" id="email" required>
            </div>
            <br>
            <div>
                <button type="submit">Sign Up</button>
            </div>
            <br>
            <div>
                <button type="reset">Reset</button>
            </div>
                
        </form>
    </center>
</body>
</html>
