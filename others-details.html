<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Events Details</title>
</head>
<body>
    <h1>Other Events Details</h1>
    <form id="other-events-details-form" method="get" action="Thanks.html">
        <!-- Event Details -->
        <h2>Event Details</h2>
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" required><br><br>

        <!-- Guardian Details -->
        <h2>Guardian Details</h2>
        <label for="guardian-name">Guardian's Name:</label>
        <input type="text" id="guardian-name" name="guardian-name" required><br><br>

        <label for="guardian-mobile-number">Guardian's Mobile Number:</label>
        <input type="tel" id="guardian-mobile-number" name="guardian-mobile-number" pattern="[0-9]{10}" required><br><br>

        <!-- Decoration Preferences -->
        <h2>Decoration Preferences</h2>
        <label for="decoration-type">Decoration Type:</label>
        <select id="decoration-type" name="decoration-type">
            <option value="Traditional">Traditional</option>
            <option value="Modern">Modern</option>
        </select><br><br>

        <div id="traditional-decoration">
            <label>Traditional Decoration Level:</label>
            <input type="radio" id="simple-traditional" name="traditional-decoration-level" value="Simple">
            <label for="simple-traditional">Simple</label>

            <input type="radio" id="average-traditional" name="traditional-decoration-level" value="Average">
            <label for="average-traditional">Average</label>

            <input type="radio" id="heavy-traditional" name="traditional-decoration-level" value="Heavy">
            <label for="heavy-traditional">Heavy</label><br><br>
        </div>

        <div id="modern-decoration">
            <label>Modern Decoration Level:</label>
            <input type="radio" id="simple-modern" name="modern-decoration-level" value="Simple">
            <label for="simple-modern">Simple</label>

            <input type="radio" id="average-modern" name="modern-decoration-level" value="Average">
            <label for="average-modern">Average</label>

            <input type="radio" id="heavy-modern" name="modern-decoration-level" value="Heavy">
            <label for="heavy-modern">Heavy</label><br><br>
        </div>

        <!-- Event Timing and Duration -->
        <h2>Event Timing and Duration</h2>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required><br><br>

        <label for="event-timing">Event Timing:</label>
        <input type="time" id="event-timing" name="event-timing" required><br><br>

        <label for="food-type">Food Type:</label>
        <select id="food-type" name="food-type">
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
            <option value="Both">Both</option>
        </select><br><br>

        <label>Drinks:</label>
        <input type="radio" id="drinks-yes" name="drinks" value="Yes">
        <label for="drinks-yes">Yes</label>

        <input type="radio" id="drinks-no" name="drinks" value="No">
        <label for="drinks-no">No</label><br><br>

        <label for="event-duration">How Many Days Event:</label>
        <input type="number" id="event-duration" name="event-duration" min="1" required><br><br>

        <!-- Pricing and Payment -->
        <h2>Pricing and Payment</h2>
        <label>Price Category:</label>
        <input type="radio" id="low-price" name="price-category" value="Low" required>
        <label for="low-price">Low</label>

        <input type="radio" id="average-price" name="price-category" value="Average" required>
        <label for="average-price">Average</label>

        <input type="radio" id="high-price" name="price-category" value="High" required>
        <label for="high-price">High</label><br><br>

        <label>Payment Method:</label>
        <input type="radio" id="cash-payment" name="payment-method" value="Cash" required>
        <label for="cash-payment">Cash On Delivery</label>

        <input type="radio" id="online-payment" name="payment-method" value="Online" required>
        <label for="online-payment">Online Payment</label><br><br>

        <div id="online-payment-options">
            <label>Select Online Payment Method:</label>
            <select id="payment-method-options" name="payment-method-options">
                <option value="UPI">UPI</option>
                <option value="PhonePe">PhonePe</option>
                <option value="GPay">Google Pay (GPay)</option>
                <option value="Paytm">Paytm</option>
            </select><br><br>
        </div>

        <!-- Address and Advance Payment -->
        <h2>Address and Advance Payment</h2>
        <label for="event-address">Address:</label>
        <textarea id="event-address" name="event-address" required></textarea><br><br>

        <label>Advance Payment Method:</label>
        <input type="radio" id="advance-cash-payment" name="advance-payment-method" value="Cash" required>
        <label for="advance-cash-payment">Cash</label>

        <input type="radio" id="advance-online-payment" name="advance-payment-method" value="Online" required>
        <label for="advance-online-payment">Online</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
